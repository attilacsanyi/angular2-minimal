<md-card>

  <md-card-title>Counters</md-card-title>
  <md-card-subtitle>@ngrx/store State Management</md-card-subtitle>

  <md-card-content>
    <form>  
      <md-input name="amount" placeholder="Amount" [(ngModel)]="amount"></md-input>
    </form>
    <p>Current Count: {{ counter | async }}</p>
  </md-card-content>

  <md-card-actions>

    <button md-button color="primary" (click)="increment()">
      <md-icon>add</md-icon>
    </button>
    <button md-button color="primary" (click)="decrement()">
      <md-icon>remove</md-icon>
    </button>

    <button md-button color="warn" (click)="reset()">
      <md-icon>restore</md-icon>
    </button>

  </md-card-actions>

</md-card>
